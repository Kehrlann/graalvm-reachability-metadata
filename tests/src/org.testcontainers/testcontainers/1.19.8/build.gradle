plugins {
    id "org.graalvm.internal.tck"
}

String libraryVersion = tck.testedLibraryVersion.get()

dependencies {
    implementation('org.reflections:reflections:0.10.2')
    implementation "org.testcontainers:testcontainers:$libraryVersion"
    runtimeOnly "org.slf4j:slf4j-simple:1.7.36"
    testImplementation 'org.assertj:assertj-core:3.22.0'
}

graalvmNative {
    agent {
        defaultMode = "conditional"
        modes {
            conditional {
                userCodeFilterPath = "user-code-filter.json"
            }
        }
        metadataCopy {
            mergeWithExisting = true
            inputTaskNames.add("test")
            outputDirectories.add("src/test/resources/META-INF/native-image/org.testcontainers/testcontainers")
        }
    }
}

test {
    // Disable Ryuk and use the JVM for bringing containers up/down. See TestcontainersTest for more details.
    environment.put("TESTCONTAINERS_RYUK_DISABLED", "true")
}

tasks.named('nativeTest') {
    // Disable Ryuk and use the JVM for bringing containers up/down. See TestcontainersTest for more details.
    environment.put("TESTCONTAINERS_RYUK_DISABLED", "true")
}